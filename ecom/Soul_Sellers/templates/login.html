<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <br>
        <input type="text" name="username"><br>
        <label for="password">Password:</label>
        <br>
        <input type="password" name="password"><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
